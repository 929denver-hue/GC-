<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>GC IBOX æ•¸æ“šå„€è¡¨æ¿</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --gc-green: #2DB57D;
      --gc-blue: #59C3FF;
      --gc-yellow: #FFD268;
      --gc-red: #FF7A7A;
      --text-dark: #1a1a1a;

    }
    body {
      font-family: "Inter","Microsoft JhengHei",Helvetica;

    /* é¡è‰² */

    .down { color:#d63939; font-weight:600; }

<body>

<script>
/* ğŸ”§  ä¿®æ”¹é€™è£¡ â†’ ä½ çš„ Web App URL  */
const API_URL = "https://script.google.com/macros/s/AKfycbx9eVJpOxflNXwrMmTFFQsR74f74Vr9RYlOXi5NU7DKDVQE_05VDTraZ6TRtl-t8A6nXg/exec";

let globalRows=[];
let totalChart, momChart, pieChart;

/* ğŸ“Œ æ ¼å¼ï¼š2025-02 */
function parseMonth(text){
  const m=text.match(/(20\\d{2}).*?(\\d{1,2})/);
  return m?`${m[1]}-${String(m[2]).padStart(2,"0")}`:text;
}

/* ğŸ“Œ é¡è‰² class */
function formatDiff(value){
  if(value===null) return "neutral";
  if(value>0) return "up";
  if(value<0) return "down";
  return "neutral";
}

/* ğŸ“Œ ä¸»è¦è³‡æ–™è®€å– */
async function loadData(){
  try{
    const res=await fetch(API_URL);
    const json=await res.json();
    globalRows=json.rows||[];

    buildTableFilter();
    applyFilterToTable();

    drawCharts();
    drawPie();
  }catch(e){
    console.error(e);
  }
}

/* ================= è¡¨æ ¼å€ ================= */
function buildTableFilter(){
  const sel=document.getElementById("tableFilter");
  sel.innerHTML=`<option value="all">å…¨éƒ¨å¹´ä»½</option><option value="last12">æœ€è¿‘12å€‹æœˆ</option>`;

  const years=[...new Set(globalRows.map(r=>parseMonth(r.month).slice(0,4)))].sort();
  years.forEach(y=> sel.innerHTML+=`<option value="${y}">${y} å¹´</option>`);

  sel.value = globalRows.length>12?"last12":"all";
  sel.onchange = applyFilterToTable;
}

function applyFilterToTable(){
  const mode=document.getElementById("tableFilter").value;
  let rows=[...globalRows];

  if(mode==="last12") rows=rows.slice(-12);
  else if(mode!=="all") rows=rows.filter(r=>parseMonth(r.month).startsWith(mode));

  renderTable(rows);
}

/* ğŸ“Œ æ¸²æŸ“è¡¨æ ¼ + MOM/YOY */
function renderTable(rows){
  const tbody=document.getElementById("dataBody");
  tbody.innerHTML="";

  rows.forEach((r,idx)=>{
    const current=parseMonth(r.month);
    const total=Number(r.totalCount||0);

    /* MoM */
    let mom=null;
    if(idx>0) mom=total - Number(rows[idx-1].totalCount||0);

    /* YoY */
    let yoy=null;
    const year=current.slice(0,4);
    const month=current.slice(5,7);
    const lastYear=rows.find(row=>parseMonth(row.month)===`${year-1}-${month}`);
    if(lastYear) yoy=total - Number(lastYear.totalCount||0);

    tbody.innerHTML+=`
      <tr>
        <td>${current}</td>
        <td>${total.toLocaleString()}</td>
        <td>${r.shareCount ?? ""}</td>
        <td>${r.flashCount ?? ""}</td>
        <td>${r.giftCount ?? ""}</td>
        <td>${r.demandCount ?? ""}</td>

        <td class="${formatDiff(mom)}">${mom===null?'-':(mom>0?'+':'')+mom.toLocaleString()}</td>
        <td class="${formatDiff(yoy)}">${yoy===null?'-':(yoy>0?'+':'')+yoy.toLocaleString()}</td>
      </tr>
    `;
  });
}

/* ================== åœ–è¡¨ ================== */
function drawCharts(){
  const labels=globalRows.map(r=>parseMonth(r.month));
  const totals=globalRows.map(r=>Number(r.totalCount||0));
  const diff=totals.map((v,i)=>i===0?0:(v-totals[i-1]));

  /* æŠ˜ç·š */
  if(totalChart) totalChart.destroy();
  totalChart=new Chart(document.getElementById("totalChart"),{
    type:"line",
    data:{ labels,
      datasets:[{
        label:"å¯„ä»¶é‡",
        data:totals,
        borderColor:"#2DB57D",
        backgroundColor:"rgba(45,181,125,.2)",
        fill:true,
        tension:.35 }]
    }
  });

  /* æœˆå¢æ¸› */
  if(momChart) momChart.destroy();
  momChart=new Chart(document.getElementById("momChart"),{
    type:"bar",
    data:{
      labels,
      datasets:[{label:"èˆ‡ä¸Šæœˆå·®ç•°",data:diff, backgroundColor: diff.map(v=>v>=0?"#0f8b4b":"#d63939") }]
    }
  });
}

/* åœ“é¤…ï¼šæœ€æ–°æœˆä»½ä¾†æºçµ„æˆ */
function drawPie(){
  const r=globalRows.at(-1);
  if(!r) return;

  if(pieChart) pieChart.destroy();
  pieChart=new Chart(document.getElementById("pieChart"),{
    type:"pie",
    data:{
      labels:["åˆ†äº«é€š","é–ƒé€å€","ç¦®ç‰©æ± ","éœ€æ±‚æ± "],
      datasets:[{
        data:[r.shareCount,r.flashCount,r.giftCount,r.demandCount],
        backgroundColor:["#2DB57D","#59C3FF","#FFD268","#FF7A7A"]
      }]
    }
  });
}

window.onload=loadData;
</script>


<!-- ====================== UI ====================== -->

<div class="panel">
  <h2>ğŸ“¦ å¯„ä»¶çµ±è¨ˆè¡¨</h2>
  <div style="margin-bottom:10px;">
    é¡¯ç¤ºæ–¹å¼ï¼š
    <select id="tableFilter"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>æœˆä»½</th><th>å¯„ä»¶ç¸½é‡</th><th>åˆ†äº«é€š</th><th>é–ƒé€å€</th><th>ç¦®ç‰©æ± </th><th>éœ€æ±‚æ± </th>
        <th>MoM</th><th>YoY</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
</div>

<div class="flex">
  <div class="panel chart-box"><h3>ğŸ“ˆ å¯„ä»¶è¶¨å‹¢</h3><canvas id="totalChart"></canvas></div>
  <div class="panel chart-box"><h3>ğŸ“Š æœˆå¢æ¸›è®ŠåŒ–</h3><canvas id="momChart"></canvas></div>
</div>

<div class="panel chart-box">
  <h3>ğŸ¥§ æœ€æ–°æœˆä»½ä¾†æºåˆ†å¸ƒ</h3>
  <canvas id="pieChart"></canvas>
</div>
