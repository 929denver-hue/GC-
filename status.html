<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>需求狀態查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --gc-green: #2DB57D;
      --gc-gray-bg: #f5f7fa;
      --gc-border: #e2e6ee;
      --gc-text: #222;
      --gc-text-light: #666;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gc-gray-bg);
      color: var(--gc-text);
    }
    .page {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      text-align: center;
      margin-bottom: 12px;
    }
    header h1 {
      font-size: 20px;
      margin: 8px 0 4px;
    }
    header p {
      margin: 0;
      font-size: 12px;
      color: var(--gc-text-light);
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--gc-border);
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: var(--gc-green);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:active {
      opacity: 0.9;
    }
    .status-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 4px;
    }
    .status-待處理 { background:#ffecec; color:#b30000; }
    .status-已通知工程部 { background:#fff3cd; color:#8a6d3b; }
    .status-工程部處理中 { background:#e0f0ff; color:#215b9a; }
    .status-工程部處理完畢 { background:#e5f8e8; color:#1b7b41; }

    .field {
      margin-bottom: 8px;
    }
    .field-label {
      font-size: 12px;
      color: var(--gc-text-light);
      margin-bottom: 2px;
    }
    .field-value {
      font-size: 14px;
    }
    .hint {
      font-size: 12px;
      color: var(--gc-text-light);
      margin-top: 6px;
    }
    .not-found {
      font-size: 13px;
      color: #b30000;
      margin-top: 8px;
    }
    footer {
      text-align: center;
      font-size: 11px;
      color: var(--gc-text-light);
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>需求狀態查詢</h1>
      <p>輸入或確認您的需求編號查看最新進度</p>
    </header>

    <div class="card">
      <form id="queryForm" method="GET">
        <label for="idInput">需求編號（例如：REQ-20251129-0001）</label>
        <input type="text" id="idInput" name="id"
               value="<?= requestId ? requestId : '' ?>" required>
        <button type="submit" class="btn">查詢</button>
        <div class="hint">
          若由 LINE 開單通知進入，本欄位應已自動帶入您的需求編號。
        </div>
      </form>
    </div>

    <? if (requestId) { ?>
      <div class="card">
        <? if (requestInfo) { ?>
          <div class="field">
            <div class="field-label">需求編號</div>
            <div class="field-value"><?= requestInfo.id ?></div>
          </div>

          <div class="field">
            <div class="field-label">標題</div>
            <div class="field-value"><?= requestInfo.title || '（未填寫）' ?></div>
          </div>

          <div class="field">
            <div class="field-label">等級</div>
            <div class="field-value"><?= requestInfo.level || '-' ?></div>
          </div>

          <div class="field">
            <div class="field-label">目前狀態</div>
            <? 
              var s = requestInfo.status || '';
              var cls = 'status-tag ';
              cls += 'status-' + s.replace(/\s/g,'');
            ?>
            <div class="field-value">
              <span class="<?= cls ?>"><?= s || '（尚未設定）' ?></span>
            </div>
          </div>

          <div class="field">
            <div class="field-label">建立時間</div>
            <div class="field-value"><?= requestInfo.createdAt || '-' ?></div>
          </div>

          <div class="field">
            <div class="field-label">最後更新</div>
            <div class="field-value">
              <?= requestInfo.lastUpdateAt || '-' ?>
              <? if (requestInfo.lastOperator) { ?>
                （<?= requestInfo.lastOperator ?>）
              <? } ?>
            </div>
          </div>
        <? } else { ?>
          <div class="not-found">
            查無此需求編號：<?= requestId ?><br>
            請確認是否輸入正確，或洽詢 PM。
          </div>
        <? } ?>
      </div>
    <? } ?>

    <footer>
      GC 內部需求管理系統
    </footer>
  </div>
</body>
</html>
