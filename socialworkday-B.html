<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 隊伍專屬頁面</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        #team-name {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin: 1rem 0;
            word-break: break-all;
        }
        .loading {
            color: #95a5a6;
            font-style: italic;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">載入中...</div>
        <div id="content" class="hidden">
            <h1>社會工作日歡迎您</h1>
            <p>當前隊伍：</p>
            <div id="team-name">--</div>
            <p>準備好開始您的任務了嗎？</p>
        </div>
    </div>

    <script>
        /**
         * 核心邏輯：確保 DOM 載入後才執行解析，並處理中文編碼
         */
        (function() {
            function initializePage() {
                const teamDisplay = document.getElementById('team-name');
                const loadingEl = document.getElementById('loading');
                const contentEl = document.getElementById('content');

                try {
                    // 1. 取得 URL 參數
                    const urlParams = new URLSearchParams(window.location.search);
                    let team = urlParams.get('team');

                    // 2. 處理參數（含解碼與防空值）
                    if (team) {
                        // URLSearchParams 通常會自動處理編碼，但手動 decodeURIComponent 增加保險
                        team = decodeURIComponent(team);
                    } else {
                        team = "親愛的夥伴"; // 預設值
                    }

                    // 3. 渲染 UI
                    teamDisplay.textContent = team;
                    
                    // 4. 切換顯示狀態
                    loadingEl.classList.add('hidden');
                    contentEl.classList.remove('hidden');

                    console.log("Successfully initialized for team:", team);

                } catch (error) {
                    console.error("Initialization error:", error);
                    // 發生錯誤時的最低限度顯示，確保使用者不看到白屏
                    teamDisplay.textContent = "參與者";
                    loadingEl.classList.add('hidden');
                    contentEl.classList.remove('hidden');
                }
            }

            // 確保腳本在頁面載入後執行
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializePage);
            } else {
                initializePage();
            }
        })();
    </script>
</body>
</html>
