<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root { --ibox: #90ee90; --hilife: #e74c3c; --fami: #add8e6; --bg: #f4f7f9; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #2c3e50; }
        .container { max-width: 1200px; margin: auto; }
        .layout { display: grid; grid-template-columns: 280px 1fr; gap: 20px; }
        .sidebar { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); height: fit-content; position: sticky; top: 20px; }
        .filter-group { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .filter-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: bold; }
        .select-all { font-size: 12px; color: #3498db; cursor: pointer; text-decoration: underline; }
        .kpi-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .kpi-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .kpi-value { font-size: 2rem; font-weight: bold; margin: 5px 0; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #34495e; color: white; }
        .btn-main { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #date-list { max-height: 250px; overflow-y: auto; padding-right: 5px; }
        #date-list::-webkit-scrollbar { width: 4px; }
        #date-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="layout">
        <aside class="sidebar">
            <button class="btn-refresh" onclick="loadData(true)" style="width:100%; padding:8px; margin-bottom:15px; cursor:pointer;">ğŸ”„ åŒæ­¥é›²ç«¯æ•¸æ“š</button>
            <div class="filter-group">
                <div class="filter-header">1. ç‰©æµå•† <span class="select-all" onclick="toggleAll('.prov-check')">å…¨é¸/åé¸</span></div>
                <label style="display:block; margin-bottom:8px;"><input type="checkbox" class="prov-check" value="ibox" checked> iéƒµç®±</label>
                <label style="display:block; margin-bottom:8px;"><input type="checkbox" class="prov-check" value="hilife" checked> èŠçˆ¾å¯Œ</label>
                <label style="display:block; margin-bottom:8px;"><input type="checkbox" class="prov-check" value="fami" checked> å…¨å®¶</label>
            </div>
            <div class="filter-group">
                <div class="filter-header">2. æ™‚é–“å€é–“ <span class="select-all" onclick="toggleAll('.date-check')">å…¨é¸/åé¸</span></div>
                <div id="date-list"></div>
            </div>
            <button class="btn-main" onclick="render()">ğŸš€ åŸ·è¡Œæ•¸æ“šåˆ†æ</button>
        </aside>

        <main>
            <div class="kpi-row">
                <div class="kpi-card"><div>é¸ä¸­ç¸½ä»¶æ•¸</div><div id="kpi-total-vol" class="kpi-value">0</div></div>
                <div class="kpi-card"><div>èˆ‡å‰æœˆæ¯”è¼ƒ</div><div id="kpi-mom-pct" class="kpi-value">-</div><div id="kpi-mom-num" style="font-size:0.85rem; color:#7f8c8d;">--</div></div>
                <div class="kpi-card"><div>èˆ‡å»å¹´åŒæœŸæ¯”è¼ƒ</div><div id="kpi-yoy-pct" class="kpi-value">-</div><div id="kpi-yoy-num" style="font-size:0.85rem; color:#7f8c8d;">--</div></div>
            </div>

            <div class="chart-grid">
                <div class="card"><h3>å¯„ä»¶é‡è¶¨å‹¢</h3><div class="chart-container"><canvas id="volChart"></canvas></div></div>
                <div class="card"><h3>ç¯©é¸ä½”æ¯”</h3><div class="chart-container"><canvas id="pieChart"></canvas></div></div>
            </div>

            <div class="card">
                <h3>ğŸ“‹æ•¸æ“šæ˜ç´°</h3>
                <table id="data-table">
                    <thead><tr><th>æ—¥æœŸ</th><th>ç‰©æµ</th><th>ä»¶æ•¸</th><th>ç•¶æœˆä½”æ¯”</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbywzx0zJx8hS41vX9BAsX-vGvImKFh6HZUyS6XqiyiMbhX3i4l_idcZVunMLAbc-IW8WQ/exec';
    let allRawData = [];
    let volChart, pieChart;

    Chart.register(ChartDataLabels);

    async function loadData(refresh = false) {
        const url = refresh ? `${API_URL}?t=${Date.now()}` : API_URL;
        const res = await fetch(url);
        allRawData = await res.json();
        const dates = [...new Set(allRawData.map(d => formatDate(d.Month || d.Date)))].sort().reverse();
        
        document.getElementById('date-list').innerHTML = dates.map((d, index) => `
            <label style="display:block; margin-bottom:8px; cursor:pointer;">
                <input type="checkbox" class="date-check" value="${d}" ${index === 0 ? 'checked' : ''}> ${d}
            </label>
        `).join('');
        render();
    }

    function formatDate(s) {
        const d = new Date(s);
        return isNaN(d.getTime()) ? s : `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    }

    function toggleAll(selector) {
        const el = document.querySelectorAll(selector);
        const allChecked = Array.from(el).every(c => c.checked);
        el.forEach(c => c.checked = !allChecked);
    }

    function render() {
        const provs = Array.from(document.querySelectorAll('.prov-check:checked')).map(c => c.value);
        const selectedDates = Array.from(document.querySelectorAll('.date-check:checked')).map(c => c.value);
        
        // ç¯©é¸æ•¸æ“š
        const filtered = allRawData.filter(d => provs.includes(d.Provider.toLowerCase().trim()) && selectedDates.includes(formatDate(d.Month || d.Date)));

        let totalVol = 0;
        const providerSum = { ibox: 0, hilife: 0, fami: 0 };
        const monthlySum = {};
        
        // å…ˆç®—ç›®å‰ç¯©é¸ç¯„åœå…§çš„ç¸½æ•¸
        filtered.forEach(d => {
            const p = d.Provider.toLowerCase().trim();
            const vol = parseInt(d.Volume) || 0;
            const dKey = formatDate(d.Month || d.Date);
            providerSum[p] += vol;
            monthlySum[dKey] = (monthlySum[dKey] || 0) + vol;
            totalVol += vol;
        });

        document.getElementById('kpi-total-vol').innerText = totalVol.toLocaleString();

        // --- MoM & YoY é‚è¼¯ ---
        // å–å¾—æ‰€æœ‰è³‡æ–™çš„æœˆä»½ç¸½çµ (ç”¨æ–¼å°ç…§)
        const globalMonthlySum = {};
        allRawData.filter(d => provs.includes(d.Provider.toLowerCase().trim())).forEach(d => {
            const dKey = formatDate(d.Month || d.Date);
            globalMonthlySum[dKey] = (globalMonthlySum[dKey] || 0) + (parseInt(d.Volume) || 0);
        });

        const latestMonth = selectedDates[0]; // å‹¾é¸æ¸…å–®ä¸­çš„æœ€æ–°æœˆ
        if (latestMonth) {
            const curVal = globalMonthlySum[latestMonth] || 0;
            
            // MoM (ä¸Šå€‹æœˆ)
            const dMoM = new Date(latestMonth);
            dMoM.setMonth(dMoM.getMonth() - 1);
            const prevMonthKey = formatDate(dMoM);
            updateKPI('mom', curVal, globalMonthlySum[prevMonthKey]);

            // YoY (å»å¹´åŒæœˆ)
            const dYoY = new Date(latestMonth);
            dYoY.setFullYear(dYoY.getFullYear() - 1);
            const lastYearKey = formatDate(dYoY);
            updateKPI('yoy', curVal, globalMonthlySum[lastYearKey]);
        }

        // æ˜ç´°è¡¨æ ¼
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = '';
        filtered.sort((a,b) => formatDate(b.Month || b.Date).localeCompare(formatDate(a.Month || a.Date))).forEach(d => {
            const dKey = formatDate(d.Month || d.Date);
            const vol = parseInt(d.Volume) || 0;
            const share = monthlySum[dKey] > 0 ? ((vol / monthlySum[dKey]) * 100).toFixed(1) : 0;
            tbody.innerHTML += `<tr><td>${dKey}</td><td>${d.Provider.toUpperCase()}</td><td>${vol.toLocaleString()}</td><td>${share}%</td></tr>`;
        });

        updateCharts(Object.keys(monthlySum).sort(), provs, filtered, providerSum);
    }

    function updateKPI(id, cur, pre) {
        const pctEl = document.getElementById(`kpi-${id}-pct`);
        const numEl = document.getElementById(`kpi-${id}-num`);
        if(!pre) { pctEl.innerText = "-"; numEl.innerText = "æŸ¥ç„¡å‰æœŸæ•¸æ“š"; return; }
        const diff = cur - pre;
        const pct = ((diff / pre) * 100).toFixed(1);
        pctEl.innerText = (diff >= 0 ? '+' : '') + pct + '%';
        pctEl.className = 'kpi-value ' + (diff >= 0 ? 'up' : 'down');
        numEl.innerText = (diff >= 0 ? 'å¢åŠ  ' : 'æ¸›å°‘ ') + Math.abs(diff).toLocaleString() + ' ä»¶';
    }

    function updateCharts(labels, provs, data, pSum) {
        const colors = { ibox: '#90ee90', hilife: '#e74c3c', fami: '#add8e6' };
        const ctxV = document.getElementById('volChart').getContext('2d');
        if (volChart) volChart.destroy();
        volChart = new Chart(ctxV, {
            type: 'bar',
            data: { labels, datasets: provs.map(p => ({ label: p.toUpperCase(), backgroundColor: colors[p], data: labels.map(m => {
                const found = data.find(x => formatDate(x.Month || x.Date) === m && x.Provider.toLowerCase().trim() === p);
                return found ? found.Volume : 0;
            })}))},
            options: { maintainAspectRatio: false, plugins: { datalabels: { display: false } } }
        });

        const ctxP = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();
        const total = Object.values(pSum).reduce((a, b) => a + b, 0);
        pieChart = new Chart(ctxP, {
            type: 'pie',
            data: { labels: provs.map(p => p.toUpperCase()), datasets: [{ backgroundColor: provs.map(p => colors[p]), data: provs.map(p => pSum[p]) }] },
            options: { maintainAspectRatio: false, plugins: { datalabels: { formatter: (v) => total === 0 ? '0%' : (v/total*100).toFixed(1) + '%' } } }
        });
    }

    loadData();
</script>
</body>
</html>
