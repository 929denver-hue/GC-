    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #2c3e50; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }

<body>

<div class="container">
    <div class="layout">
        <aside class="sidebar">
            <button class="btn-refresh" onclick="loadData(true)">ğŸ”„ åŒæ­¥é›²ç«¯æœ€æ–°åŒ…è£¹é‡</button>
            <div class="filter-group">
                <div class="filter-header">1. ç‰©æµå•† <span class="select-all" onclick="toggleAll('.prov-check')">å…¨é¸/å…¨å–æ¶ˆ</span></div>
                <label style="display:block; margin-bottom:8px; cursor:pointer;"><input type="checkbox" class="prov-check" value="ibox" checked> iéƒµç®± (æ·ºç¶ )</label>
                <label style="display:block; margin-bottom:8px; cursor:pointer;"><input type="checkbox" class="prov-check" value="hilife" checked> èŠçˆ¾å¯Œ (ç´…è‰²)</label>
                <label style="display:block; margin-bottom:8px; cursor:pointer;"><input type="checkbox" class="prov-check" value="fami" checked> å…¨å®¶ (æ·ºè—)</label>
            </div>
            <div class="filter-group">
                <div class="filter-header">2. æ™‚é–“å€é–“ <span class="select-all" onclick="toggleAll('.date-check')">å…¨é¸/å…¨å–æ¶ˆ</span></div>
                <div id="date-list" style="max-height: 250px; overflow-y: auto;"></div>
            </div>
            <button class="btn-main" onclick="render()">ğŸš€ åŸ·è¡Œæ•¸æ“šç¯©é¸</button>
        </aside>

        <main>
            <div class="kpi-row">
                <div class="kpi-card">
                    <div style="color: #666;">é¸ä¸­ç¯„åœç¸½ä»¶æ•¸</div>
                    <div id="kpi-total-vol" class="kpi-value">0</div>
                    <div class="kpi-diff">å–®ä½ï¼šä»¶ (pcs)</div>
                </div>
                <div class="kpi-card">
                    <div style="color: #666;">èˆ‡ä¸Šå€‹æœˆæ¯”è¼ƒ</div>
                    <div id="kpi-mom-pct" class="kpi-value">-</div>
                    <div id="kpi-mom-num" class="kpi-diff">--</div>
                </div>
                <div class="kpi-card">
                    <div style="color: #666;">èˆ‡å»å¹´åŒæœŸæ¯”è¼ƒ</div>
                    <div id="kpi-yoy-pct" class="kpi-value">-</div>
                    <div id="kpi-yoy-num" class="kpi-diff">--</div>
                </div>
            </div>

            <div class="card">
                <h3>ğŸ“ˆ åŒ…è£¹é‡è¶¨å‹¢å‹•æ…‹å°æ¯”</h3>
                <canvas id="volChart" height="110"></canvas>
            </div>

            <div class="card">
                <h3>ğŸ“‹ ç‰©æµåŒ…è£¹æ˜ç´°æ•¸æ“š</h3>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>æ—¥æœŸ (å¹´æœˆæ—¥)</th>
                            <th>ç‰©æµé€šè·¯</th>
                            <th>åŒ…è£¹ä»¶æ•¸</th>
                            <th>é€šè·¯ä½”æ¯” (%)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbywzx0zJx8hS41vX9BAsX-vGvImKFh6HZUyS6XqiyiMbhX3i4l_idcZVunMLAbc-IW8WQ/exec';
    let allRawData = [];
    let volChart;

    async function loadData(refresh = false) {
        const url = refresh ? `${API_URL}?cache=none&t=${Date.now()}` : API_URL;
        const res = await fetch(url);
        allRawData = await res.json();
        
        const dates = [...new Set(allRawData.map(d => formatDate(d.Month || d.Date)))].sort().reverse();
        document.getElementById('date-list').innerHTML = dates.map(d => 
            `<label style="display:block; margin-bottom:8px; cursor:pointer;"><input type="checkbox" class="date-check" value="${d}" checked> ${d}</label>`
        ).join('');
        
        render();
        if(refresh) alert("è³‡æ–™åº«åŒ…è£¹é‡å·²åŒæ­¥ï¼");
    }

    function formatDate(s) {
        const d = new Date(s);
        return isNaN(d.getTime()) ? s : `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    }

    function toggleAll(selector) {
        const el = document.querySelectorAll(selector);
        const all = Array.from(el).every(c => c.checked);
        el.forEach(c => c.checked = !all);
    }

    function render() {
        const provs = Array.from(document.querySelectorAll('.prov-check:checked')).map(c => c.value);
        const dates = Array.from(document.querySelectorAll('.date-check:checked')).map(c => c.value);
        const filtered = allRawData.filter(d => provs.includes(d.Provider.toLowerCase().trim()) && dates.includes(formatDate(d.Month || d.Date)));

        let rangeSum = 0;
        const monthlySum = {};
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = '';

        // é å…ˆåŠ ç¸½æ¯æœˆç¸½é‡ï¼ˆç”¨æ–¼è¨ˆç®—ç™¾åˆ†æ¯”ï¼‰
        filtered.forEach(d => {
            const dKey = formatDate(d.Month || d.Date);
            monthlySum[dKey] = (monthlySum[dKey] || 0) + (parseInt(d.Volume) || 0);
            rangeSum += (parseInt(d.Volume) || 0);
        });

        // æ¸²æŸ“è¡¨æ ¼
        filtered.sort((a,b) => formatDate(b.Month || b.Date).localeCompare(formatDate(a.Month || a.Date))).forEach(d => {
            const dKey = formatDate(d.Month || d.Date);
            const vol = parseInt(d.Volume) || 0;
            const share = monthlySum[dKey] > 0 ? ((vol / monthlySum[dKey]) * 100).toFixed(1) : 0;

            tbody.innerHTML += `<tr>
                <td>${dKey}</td>
                <td style="color:var(--${d.Provider.toLowerCase().trim()}); font-weight:bold;">${d.Provider.toUpperCase()}</td>
                <td><b>${vol.toLocaleString()}</b> ä»¶</td>
                <td>${share}%</td>
            </tr>`;
        });

        // KPI è¨ˆç®—
        document.getElementById('kpi-total-vol').innerText = rangeSum.toLocaleString();
        const sortedMonths = Object.keys(monthlySum).sort();
        const latestKey = sortedMonths[sortedMonths.length-1];
        const prevKey = sortedMonths[sortedMonths.length-2];
        const curDate = new Date(latestKey);
        const yoyKey = `${curDate.getFullYear()-1}-${String(curDate.getMonth()+1).padStart(2,'0')}-${String(curDate.getDate()).padStart(2,'0')}`;

        updateKPI('mom', monthlySum[latestKey], monthlySum[prevKey]);
        updateKPI('yoy', monthlySum[latestKey], monthlySum[yoyKey]);

        updateChart(sortedMonths, provs, filtered);
    }

    function updateKPI(id, cur, target) {
        const pctEl = document.getElementById(`kpi-${id}-pct`);
        const numEl = document.getElementById(`kpi-${id}-num`);
        if(!target) {
            pctEl.innerText = "-"; numEl.innerText = "è³‡æ–™ä¸è¶³"; return;
        }
        const diff = cur - target;
        const pct = ((diff / target) * 100).toFixed(1);
        pctEl.innerText = `${diff >= 0 ? '+' : ''}${pct}%`;
        pctEl.className = `kpi-value ${diff >= 0 ? 'up' : 'down'}`;
        numEl.innerText = `${diff >= 0 ? 'å¢åŠ ' : 'æ¸›å°‘'} ${Math.abs(diff).toLocaleString()} ä»¶`;
    }

    function updateChart(labels, provs, data) {
        const ctx = document.getElementById('volChart').getContext('2d');
        if (volChart) volChart.destroy();
        const colors = { ibox: '#90ee90', hilife: '#e74c3c', fami: '#add8e6' };
        
        volChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: provs.map(p => ({
                    label: p.toUpperCase(),
                    backgroundColor: colors[p],
                    data: labels.map(m => {
                        const d = data.find(x => formatDate(x.Month || x.Date) === m && x.Provider.toLowerCase().trim() === p);
                        return d ? parseInt(d.Volume) : 0;
                    })
                }))
            },
            options: { 
                responsive: true,
                plugins: { legend: { position: 'bottom' } },
                scales: { y: { beginAtZero: true, title: { display: true, text: 'ä»¶æ•¸ (pcs)' } } }
            }
        });
    }

    loadData();
</script>
</body>
</html>
