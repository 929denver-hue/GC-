<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>洵的AI高效平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #020617;
      color: #e5e7eb;
    }

    /* Hero 區塊 */
    .hero-section {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937 0%, #020617 60%, #000000 100%);
      text-align: center;
      padding: 60px 20px;
    }

    .hero-inner {
      max-width: 720px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: 3rem;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
      color: #f9fafb;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #9ca3af;
      margin-bottom: 32px;
    }

    .hero-button {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      color: #0b1120;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.05em;
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, opacity 0.15s;
    }

    .hero-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.45);
      opacity: 0.95;
    }

    /* 控制模組區塊 */
    .modules-section {
      padding: 60px 20px 80px;
      max-width: 1080px;
      margin: 0 auto;
    }

    .modules-title {
      font-size: 2rem;
      margin-bottom: 8px;
      text-align: center;
      color: #e5e7eb;
    }

    .modules-subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .module-card {
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.08), rgba(15, 23, 42, 0.98));
      padding: 18px 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.6);
    }

    .module-index {
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #64748b;
      margin-bottom: 6px;
    }

    .module-title {
      font-size: 1.1rem;
      color: #e5e7eb;
      margin-bottom: 4px;
    }

    .module-desc {
      font-size: 0.92rem;
      color: #9ca3af;
    }

    /* 簡單 RWD 調整 */
    @media (max-width: 640px) {
      .hero-title {
        font-size: 2.2rem;
        letter-spacing: 0.08em;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 主視覺區塊：AI高效平台 -->
  <section class="hero-section" id="top">
    <div class="hero-inner">
      <h1 class="hero-title">AI高效平台</h1>
      <p class="hero-subtitle">
        歡迎進入小洵打造的智慧高效平台，啟動你的未來工作流程
      </p>
      <a href="#modules" class="hero-button">瀏覽模組</a>
    </div>
  </section>

  <!-- 系統控制模組區塊（原本控制終端後面的 10 個功能） -->
  <section class="modules-section" id="modules">
    <h2 class="modules-title">模組總覽</h2>

    <div class="modules-grid">
      <div class="module-card" id="dashboard">
        <div class="module-index">01</div>
        <div class="module-title">物流系統</div>
        <div class="module-desc">了解每一筆金流成本</div>
      </div>

      <div class="module-card" id="network">
        <div class="module-index">02</div>
        <div class="module-title">i郵箱數據</div>
        <div class="module-desc">Ibox每月相關數據</div>
      </div>

      <div class="module-card" id="security">
        <div class="module-index">03</div>
        <div class="module-title">南瓜計畫</div>
        <div class="module-desc">清楚分析利害關係心法</div>
      </div>

      <div class="module-card" id="data">
        <div class="module-index">04</div>
        <div class="module-title">數據核心</div>
        <div class="module-desc">訪問加密資料庫</div>
      </div>

      <div class="module-card" id="analytics">
        <div class="module-index">05</div>
        <div class="module-title">包裹異常通報</div>
        <div class="module-desc">包裹異常通報與進度查詢</div>
      </div>

      <div class="module-card" id="archives">
        <div class="module-index">06</div>
        <div class="module-title">包裹試算</div>
        <div class="module-desc">包裹成本、利潤試算</div>
      </div>

      <div class="module-card" id="comms">
        <div class="module-index">心願分析</div>
        <div class="module-title"></div>
        <div class="module-desc">心願分析步驟</div>
      </div>
  </section>
</body>
</html>
