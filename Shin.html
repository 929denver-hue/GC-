<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>洵的AI高效平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: #020617;
      --accent-blue: #3b82f6;
      --accent-green: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* ==== 動畫定義 ==== */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(24px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 8px rgba(59, 130, 246, 0.6),
                     0 0 16px rgba(34, 197, 94, 0.4);
      }
      50% {
        text-shadow: 0 0 14px rgba(59, 130, 246, 0.9),
                     0 0 28px rgba(34, 197, 94, 0.7);
      }
      100% {
        text-shadow: 0 0 8px rgba(59, 130, 246, 0.6),
                     0 0 16px rgba(34, 197, 94, 0.4);
      }
    }

    @keyframes buttonGlow {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6);
      }
      70% {
        box-shadow: 0 0 0 14px rgba(59, 130, 246, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
      }
    }

    /* Hero 區塊 */
    .hero-section {
      position: relative;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #1f2937 0%, #020617 55%, #000000 100%);
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
      animation: fadeUp 0.9s ease-out forwards;
    }

    .hero-section::before,
    .hero-section::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.18), transparent 60%);
      filter: blur(1px);
      opacity: 0.6;
      pointer-events: none;
    }

    .hero-section::before {
      top: -80px;
      left: -120px;
    }

    .hero-section::after {
      bottom: -120px;
      right: -100px;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.2), transparent 60%);
    }

    .hero-inner {
      max-width: 720px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 3rem;
      letter-spacing: 0.18em;
      margin-bottom: 16px;
      color: #f9fafb;
      text-transform: uppercase;
      animation: glowPulse 2.8s ease-in-out infinite;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-muted);
      margin-bottom: 32px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-button {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
      color: #0b1120;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
      position: relative;
      overflow: hidden;
      animation: buttonGlow 2.3s infinite;
      transition:
        transform 0.16s ease-out,
        box-shadow 0.16s ease-out,
        opacity 0.16s ease-out;
    }

    .hero-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -40%;
      width: 40%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.2),
        rgba(255, 255, 255, 0)
      );
      transform: skewX(-20deg);
      transition: transform 0.5s ease;
    }

    .hero-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.5);
      opacity: 0.97;
    }

    .hero-button:hover::after {
      transform: translateX(260%) skewX(-20deg);
    }

    /* 控制模組區塊 */
    .modules-section {
      padding: 60px 20px 80px;
      max-width: 1080px;
      margin: 0 auto;
    }

    .modules-title {
      font-size: 2rem;
      margin-bottom: 8px;
      text-align: center;
      color: #e5e7eb;
    }

    .modules-subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .modules-grid a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .module-card {
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      background: radial-gradient(
        circle at top left,
        rgba(56, 189, 248, 0.08),
        rgba(15, 23, 42, 0.98)
      );
      padding: 18px 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.6);
      position: relative;
      overflow: hidden;
      transform: translateY(18px);
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }

    .module-card:nth-child(1) { animation-delay: 0.1s; }
    .module-card:nth-child(2) { animation-delay: 0.2s; }
    .module-card:nth-child(3) { animation-delay: 0.3s; }
    .module-card:nth-child(4) { animation-delay: 0.4s; }
    .module-card:nth-child(5) { animation-delay: 0.5s; }
    .module-card:nth-child(6) { animation-delay: 0.6s; }
    .module-card:nth-child(7) { animation-delay: 0.7s; }

    .module-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left,
        rgba(59, 130, 246, 0.16),
        transparent 60%);
      opacity: 0;
      transition: opacity 0.18s ease-out;
      pointer-events: none;
    }

    .module-card:hover::before {
      opacity: 1;
    }

    .module-card:hover {
      transform: translateY(4px) scale(1.01);
      box-shadow: 0 22px 44px rgba(15, 23, 42, 0.9);
      border-color: rgba(96, 165, 250, 0.8);
    }

    .module-index {
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #64748b;
      margin-bottom: 6px;
    }

    .module-title {
      font-size: 1.1rem;
      color: #e5e7eb;
      margin-bottom: 4px;
    }

    .module-desc {
      font-size: 0.92rem;
      color: var(--text-muted);
    }

    @media (max-width: 640px) {
      .hero-title {
        font-size: 2.2rem;
        letter-spacing: 0.12em;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 主視覺區塊：AI高效平台 -->
  <section class="hero-section" id="top">
    <div class="hero-inner">
      <h1 class="hero-title">AI高效平台</h1>
      <p class="hero-subtitle">
        歡迎進入Shin打造的智慧高效平台，啟動你的未來工作流程
      </p>
      <a href="#modules" class="hero-button">瀏覽模組</a>
    </div>
  </section>

  <!-- 系統控制模組區塊（全部模組都有連結，且另開新分頁） -->
  <section class="modules-section" id="modules">
    <h2 class="modules-title">模組總覽</h2>
    <p class="modules-subtitle">
      集中模組，一站式掌握。
    </p>

    <div class="modules-grid">
      <!-- 01 物流系統 -->
      <a href="https://929denver-hue.github.io/GC-/money.html" target="_blank">
        <div class="module-card" id="dashboard">
          <div class="module-index">01</div>
          <div class="module-title">物流系統</div>
          <div class="module-desc">了解每一筆金流成本</div>
        </div>
      </a>

      <!-- 02 i郵箱數據 -->
      <a href="https://929denver-hue.github.io/GC-/ibox.html" target="_blank">
        <div class="module-card" id="network">
          <div class="module-index">02</div>
          <div class="module-title">i郵箱數據</div>
          <div class="module-desc">Ibox每月相關數據</div>
        </div>
      </a>

      <!-- 03 南瓜計畫 -->
      <a href="https://929denver-hue.github.io/GC-/pumpkin.html" target="_blank">
        <div class="module-card" id="security">
          <div class="module-index">03</div>
          <div class="module-title">南瓜計畫</div>
          <div class="module-desc">清楚分析利害關係心法</div>
        </div>
      </a>

      <!-- 04 包裹異常通報 -->
      <a href="https://929denver-hue.github.io/GC-/index.html" target="_blank">
        <div class="module-card" id="analytics">
          <div class="module-index">04</div>
          <div class="module-title">包裹異常通報</div>
          <div class="module-desc">包裹異常通報與進度查詢</div>
        </div>
      </a>

      <!-- 05 包裹試算分析 -->
      <a href="https://929denver-hue.github.io/GC-/money-1.html" target="_blank">
        <div class="module-card" id="archives">
          <div class="module-index">05</div>
          <div class="module-title">包裹試算分析</div>
          <div class="module-desc">包裹成本、利潤試算</div>
        </div>
      </a>

      <!-- 06 心願分析步驟（Google 文件） -->
      <a href="https://docs.google.com/document/d/1IyPX6DWTM0PTAM-_UjcquLcXWUV41Y3fEGP71-ZZbew/edit?usp=sharing"
         target="_blank">
        <div class="module-card" id="comms">
          <div class="module-index">06</div>
          <div class="module-title">心願分析步驟</div>
          <div class="module-desc">心願分析步驟</div>
        </div>
      </a>
    </div>
  </section>
</body>
</html>
