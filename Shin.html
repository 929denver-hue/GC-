<title>AI高效平台 & 修復時光</title>

<style type="text/css">
  :root {
    /* ==== 原有變數 (科技區塊) ==== */
    --bg-dark: #020617;
    --accent-blue: #3b82f6;
    --accent-green: #22c55e;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --border-soft: rgba(148, 163, 184, 0.4);
    
    /* ==== 新增：修復時光專用 (暗夜文青色系) ==== */
    /* 背景過渡到深暖色，保持視覺一致性 */
    --wq-bg-dark-warm: #1c1917; 
    --wq-text-silk: #e7e5e4; /* 絲綢灰白，比純白更護眼 */
    --wq-accent-clay: #d6a2ad; /* 陶土粉 (專屬預約) */
    --wq-accent-sage: #b6c9bb; /* 乾燥鼠尾草 (行前諮詢) */
    --wq-accent-mist: #a8b3c6; /* 迷霧藍 (互惠之約) */
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    overflow-x: hidden;
  }

  /* ==== 動畫定義 ==== */
  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(24px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(59, 130, 246, 0.6), 0 0 16px rgba(34, 197, 94, 0.4); }
    50% { text-shadow: 0 0 14px rgba(59, 130, 246, 0.9), 0 0 28px rgba(34, 197, 94, 0.7); }
    100% { text-shadow: 0 0 8px rgba(59, 130, 246, 0.6), 0 0 16px rgba(34, 197, 94, 0.4); }
  }

  @keyframes buttonGlow {
    0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6); }
    70% { box-shadow: 0 0 0 14px rgba(59, 130, 246, 0); }
    100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
  }

  /* Hero 區塊 */
  .hero-section {
    position: relative;
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #1f2937 0%, #020617 55%, #000000 100%);
    text-align: center;
    padding: 60px 20px;
    overflow: hidden;
    animation: fadeUp 0.9s ease-out forwards;
  }

  .hero-section::before,
  .hero-section::after {
    content: "";
    position: absolute;
    width: 420px;
    height: 420px;
    border-radius: 999px;
    background: radial-gradient(circle, rgba(56, 189, 248, 0.18), transparent 60%);
    filter: blur(1px);
    opacity: 0.6;
    pointer-events: none;
  }

  .hero-section::before { top: -80px; left: -120px; }
  .hero-section::after { bottom: -120px; right: -100px; background: radial-gradient(circle, rgba(34, 197, 94, 0.2), transparent 60%); }

  .hero-inner {
    max-width: 720px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  .hero-title {
    font-size: 3rem;
    letter-spacing: 0.18em;
    margin-bottom: 16px;
    color: #f9fafb;
    text-transform: uppercase;
    animation: glowPulse 2.8s ease-in-out infinite;
  }

  .hero-subtitle {
    font-size: 1.1rem;
    line-height: 1.7;
    color: var(--text-muted);
    margin-bottom: 32px;
    max-width: 640px;
    margin-left: auto;
    margin-right: auto;
  }

  .hero-button {
    display: inline-block;
    padding: 12px 32px;
    border-radius: 999px;
    background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
    color: #0b1120;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
    position: relative;
    overflow: hidden;
    animation: buttonGlow 2.3s infinite;
    transition: transform 0.16s ease-out, box-shadow 0.16s ease-out, opacity 0.16s ease-out;
  }

  .hero-button::after {
    content: "";
    position: absolute;
    top: 0; left: -40%; width: 40%; height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
    transform: skewX(-20deg);
    transition: transform 0.5s ease;
  }

  .hero-button:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 18px 40px rgba(56, 189, 248, 0.5);
    opacity: 0.97;
  }
  .hero-button:hover::after { transform: translateX(260%) skewX(-20deg); }

  /* 控制模組區塊 */
  .modules-section {
    padding: 60px 20px 80px;
    max-width: 1080px;
    margin: 0 auto;
  }

  .modules-title {
    font-size: 2rem;
    margin-bottom: 8px;
    text-align: center;
    color: #e5e7eb;
  }

  .modules-subtitle {
    text-align: center;
    color: var(--text-muted);
    margin-bottom: 32px;
    font-size: 0.95rem;
  }

  .modules-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
  }

  .modules-grid a { text-decoration: none; color: inherit; display: block; }

  .module-card {
    border-radius: 16px;
    border: 1px solid var(--border-soft);
    background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.08), rgba(15, 23, 42, 0.98));
    padding: 18px 20px;
    box-shadow: 0 12px 30px rgba(15, 23, 42, 0.6);
    position: relative;
    overflow: hidden;
    transform: translateY(18px);
    opacity: 0;
    animation: fadeUp 0.8s ease-out forwards;
  }
  
  /* 卡片動畫延遲 */
  .module-card:nth-child(1) { animation-delay: 0.1s; }
  .module-card:nth-child(2) { animation-delay: 0.2s; }
  .module-card:nth-child(3) { animation-delay: 0.3s; }
  .module-card:nth-child(4) { animation-delay: 0.4s; }
  .module-card:nth-child(5) { animation-delay: 0.5s; }
  .module-card:nth-child(6) { animation-delay: 0.6s; }
  .module-card:nth-child(7) { animation-delay: 0.7s; }
  .module-card:nth-child(8) { animation-delay: 0.8s; }
  .module-card:nth-child(9) { animation-delay: 0.9s; }
  .module-card:nth-child(10) { animation-delay: 1.0s; }

  .module-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.16), transparent 60%);
    opacity: 0;
    transition: opacity 0.18s ease-out;
    pointer-events: none;
  }

  .module-card:hover::before { opacity: 1; }
  .module-card:hover { transform: translateY(4px) scale(1.01); box-shadow: 0 22px 44px rgba(15, 23, 42, 0.9); border-color: rgba(96, 165, 250, 0.8); }

  .module-index { font-size: 0.8rem; letter-spacing: 0.15em; text-transform: uppercase; color: #64748b; margin-bottom: 6px; }
  .module-title { font-size: 1.1rem; color: #e5e7eb; margin-bottom: 4px; }
  .module-desc { font-size: 0.92rem; color: var(--text-muted); }

  /* ========================================= */
  /* ==== 新增區塊：修復時光 (Dark Wenqing) ==== */
  /* ========================================= */
  
  .relax-section {
    position: relative;
    padding: 120px 20px 100px;
    /* 漸層背景：從上方的科技藍黑(#020617) 過渡到 下方的暖調黑(#1c1917) */
    background: linear-gradient(to bottom, var(--bg-dark), var(--wq-bg-dark-warm));
    color: var(--wq-text-silk);
  }

  /* 增加一點紋理感，模擬黑紙質感 */
  .relax-section::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
    pointer-events: none;
  }

  .relax-title-wrapper {
    text-align: center;
    margin-bottom: 70px;
    position: relative;
    z-index: 2;
  }

  .relax-title {
    font-family: "Georgia", "Times New Roman", serif; /* 使用優雅的襯線體 */
    font-size: 2.2rem;
    font-weight: 300;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--wq-text-silk);
    display: inline-block;
    position: relative;
    margin: 0;
    padding-bottom: 20px;
    /* 讓字體有些許柔和光暈，而非強烈發光 */
    text-shadow: 0 0 20px rgba(231, 229, 228, 0.2);
  }
  
  /* 裝飾線：改為極細的漸層線，低調優雅 */
  .relax-title::after {
    content: "";
    display: block;
    width: 1px; 
    height: 40px; /* 垂直線設計 */
    background: linear-gradient(to bottom, rgba(231, 229, 228, 0.5), transparent);
    margin: 10px auto 0;
  }

  .relax-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
  }

  /* 文青按鈕樣式 (暗夜版) */
  .wenqing-btn {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 260px;
    height: 70px;
    text-decoration: none;
    font-size: 1.05rem;
    letter-spacing: 0.25em; /* 字距更寬 */
    text-transform: uppercase;
    border-radius: 4px; /* 改為微圓角或直角，更有書卷氣 */
    font-weight: 400;
    transition: all 0.5s ease;
    background-color: rgba(255, 255, 255, 0.02); /* 極淡的背景 */
    border: 1px solid rgba(255, 255, 255, 0.1); /* 極細的邊框 */
    font-family: "Georgia", "Times New Roman", serif;
  }
  
  /* 個別按鈕配色 (柔和色調) */
  .btn-relax-1 { color: var(--wq-accent-clay); border-color: rgba(214, 162, 173, 0.3); }
  .btn-relax-2 { color: var(--wq-accent-sage); border-color: rgba(182, 201, 187, 0.3); }
  .btn-relax-3 { color: var(--wq-accent-mist); border-color: rgba(168, 179, 198, 0.3); }

  /* Hover 效果：優雅的填色與光暈 */
  .wenqing-btn:hover {
    transform: translateY(-4px);
    background-color: rgba(255, 255, 255, 0.05);
    letter-spacing: 0.3em; /* 懸停時字距拉開 */
  }
  
  /* 懸停時邊框與文字變亮 */
  .btn-relax-1:hover { border-color: var(--wq-accent-clay); box-shadow: 0 0 20px rgba(214, 162, 173, 0.15); }
  .btn-relax-2:hover { border-color: var(--wq-accent-sage); box-shadow: 0 0 20px rgba(182, 201, 187, 0.15); }
  .btn-relax-3:hover { border-color: var(--wq-accent-mist); box-shadow: 0 0 20px rgba(168, 179, 198, 0.15); }

  .btn-text {
    position: relative;
    z-index: 2;
  }

  @media (max-width: 640px) {
    .hero-title { font-size: 2.2rem; letter-spacing: 0.12em; }
    .hero-subtitle { font-size: 1rem; }
    
    .relax-title { font-size: 1.6rem; letter-spacing: 0.2em; }
    .wenqing-btn { width: 100%; max-width: 300px; height: 64px; }
  }
</style>
